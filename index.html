  <body>
    <center><button><h1>Change color</h1></button></center>
    <script>
      var colors = [
        'red',
        'blue',
        'white',
        'green',
        'DeepPink',
        'violet'
      ];
      var colorIdx = 0;
      $('button').click(function() {
        console.log('colorIdx is: ' + colorIdx);
        $('body').css('background-color', colors[colorIdx]);
        colorIdx++;
        if (colorIdx === 6){
          colorIdx = 0;
        }
      });
    </script>

}
